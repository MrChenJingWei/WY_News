<script>

//    监控红色区域的滚动距离
    (function scrollWindow() {
        window.addEventListener('scroll', function () {
            if (window.scrollY >= 57) {
                document.querySelector('.tabBar').style.top = 0;
            } else {
                document.querySelector('.tabBar').style.top = (58 - window.scrollY) + 'px';
            }
        })
    })()
</script>
